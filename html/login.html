<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
    
    <!-- css-->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h3>Registro formulario</h3>
        <div class="buttons">
            <button class="google-btn">
              <picture>
                <img src="../img/google.png" alt="google logo">
              </picture>
            <span>Registrarse con Google</span>
            </button>
            <button  class="twitter-btn">
                <picture>
                  <img src="../img/tw.png" alt="twitter logo">
                </picture>
            </button>
        </div>
        <div  class="separator">
        <hr>
            <span> O</span>
        <hr>
        </div>
        <form action="" method="">
          <div class="section-inputs">     
            <label for="name">
              <span>Name</span>
              <input id="name"name="name" >
            </label>
            <label for="username">
              <span>Username</span>
              <input id="username" name="username">
            </label>
          </div>
            <label for="email">
              <span>Email</span>
              <input type="email"  id="email" name="email">
            </label>
            <label for="password">
              <span>Password</span>
              <input type="password" id="password" name="password"  placeholder="6+ characters">
            </label>
            <label for="checkbox" class="checkbox-label">
              <input type="checkbox" id="checkbox-label">
              <span> Acepto las condiciones y el aviso legal</span>
            </label>
          <label for="create">
            <button type="submit" class="submit-btn"> Crear cuenta</button>
          </label>
   
            </form>
    </div>
  
    
</body>
</html>
